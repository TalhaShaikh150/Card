<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h2{
            font-family:Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            text-align: center;
            font-size: 45px;
        }
        .card{
            display:inline-block;
            border: 2px solid black;
            text-align: center;
            border-radius:8px;
            padding: 40px 0px;
            margin-right: 20px;
        }
        .hero{
            text-align: center;
            width: 100%;
            margin-top: 100px;
        }
        .btn{
            background-color: #191818;
            border-radius: 50px;
            padding: 10px 80px;
            color: #fff;
                border: none;
                cursor: pointer;
        }
        p{
            margin-left: 10px;
            margin-right: 10px;
        }
      .btn:hover{
        background-color: #464444;
      }
      
    </style>
</head>
<body>
    <h2>Responsive Cards Css</h2>

    <div class="hero">

</html>
